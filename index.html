<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed typing game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-dark text-white">
    <h1 class="bg-secondary text-center p-3 mb-5">
      <span class="text-danger">Divine & Disire</span> Speed Typing Game
    </h1>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the given word within
            <span class="text-success" id="seconds">5</span> seconds:
          </p>
          <h2 class="display-2 mb-5" id="currentWord">Hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="start typing..."
            id="wordsInput"
            autofocus
          />
          <h4 class="mt-3 display-3" id="message"></h4>

          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Remaining: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions:</h5>
                <p class="lead">
                  Type each word in the given amount of seconds to score a
                  point. keep typing as the words keep coming , in other to
                  score more point
                </p>
                <h5 class="text-warning">Happy Learning</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
